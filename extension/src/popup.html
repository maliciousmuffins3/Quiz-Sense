<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Control</title>
  <link rel="stylesheet" href="popup.css" />
  <script defer src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>Automation Settings</h1>

    <div class="slider-group">
      <label>Min Delay: <span id="minLabel">500</span> ms</label>
      <input type="range" id="minDelay" min="0" max="5000" step="100">
    </div>

    <div class="slider-group">
      <label>Max Delay: <span id="maxLabel">1000</span> ms</label>
      <input type="range" id="maxDelay" min="0" max="5000" step="100">
    </div>

    <button id="saveBtn">Save Delay</button>

    <div class="toggle-container">
      <span>Automation</span>
      <div class="toggle" id="automationToggle">
        <div class="toggle-thumb"></div>
      </div>
    </div>
  </div>
<div id="toast" class="toast">Saved successfully</div>
</body>
</html>
